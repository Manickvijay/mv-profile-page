<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="logo">Mv official</div>
    <nav>
      <ul class="nav_list">
        <li>Home</li>
        <li>Contact</li>
        <li>Help</li>
        <li>Setting</li>
      </ul>
    </nav>
    <div class="bar">
      <div class="bar-1 "></div>
      <div class="bar-2 "></div>
      <div class="bar-3 "></div>
    </div>
  </header>
  <div class="sidebg" hidden="true">
   <div class="sidemenu" id="sidemenu">
           <ul class="menu_list">
             <li>Home</li>
             <li>Contact</li>
             <li>Help</li>
             <li>Setting</li>
           </ul>
   </div>
   </div>
   <div class="googlesignup">
     <div class="signuplist">
       <img class="gimg" src="../img/google1.png">
       <p>Sign in</p>
       <div class="input_container">
      <input class="in" name="pname" type="text" required>
      <lable class="lab" for="pname">Email or phone</lable>
       </div>
       <div class="input_container">
      <input class="in" id="inp" name="password" type="password" required>
      <lable class="lab" for="password">Enter your Password</lable>
      </div>
      <div class="checkbox_container">
      <input class="show" type="checkbox">
      <lable>Show Password</lable>
      </div>
      <div class="end_container">
        <div class="forpass">Forget password ?</div>
        <button class="next_bt">Next</button>
      </div>
     </div>
   </div>
  
</body>
<script src="script.js"></script>
</html>
